<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="snap logo" class="logo">
    <button type="button" class="hamburger" id="hamburger">
      <img src="images/icon-menu.svg" alt="" class="open" aria-label="open nav">
      <img src="images/icon-close-menu.svg" alt="" class="close" aria-label="close nav">
    </button>
    
    <nav>
      <ul class="site-map">
        <li class="features">
          <a href="#" id="features">
            Features
            <img src="images/icon-arrow-down.svg" alt="">
          </a>
          <ul class="features-dropdown" id="features-dropdown">
            <li><a href="#"><img src="images/icon-todo.svg" alt="">Todo List</a></li>
            <li><a href="#"><img src="images/icon-calendar.svg" alt="">Calendar</a></li>
            <li><a href="#"><img src="images/icon-reminders.svg" alt="">Reminders</a></li>
            <li><a href="#"><img src="images/icon-planning.svg" alt="">Planning</a></li>
          </ul>
        </li>

        <li class="company">
          <a href="#" id="company">Company<img src="images/icon-arrow-down.svg" alt=""></a>
          <ul class="company-dropdown" id="company-dropdown">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>

        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      
      <div class="sign-in">
        <a href="#">Login</a>
        <button type="button">Register</button>
      </div>
    </nav> 
    
  </header>

  <main>
    <picture>
      <source media="(min-width:768px)" srcset="images/image-hero-desktop.png">
      <img src="images/image-hero-mobile.png" alt="geometric shapes and man on laptop">
    </picture>

    <div>
      <article>
        <h1>Make remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>

        <button type="button">Learn more</button>
      </article>

      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="client-maker logo">
      </div>
    </div>

  </main>  
</body>
</html>
